version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: contract-generator-api
    ports:
      - "8000:8000"
    volumes:
      # Persistência de dados
      - ./storage:/app/storage
      # Volumes específicos para garantir criação das pastas
      - ./storage/templates:/app/storage/templates
      - ./storage/prints:/app/storage/prints
      - ./storage/outputs:/app/storage/outputs
      - ./storage/temp:/app/storage/temp
      # Hot reload em desenvolvimento (descomente para dev)
      # - ./app:/app/app
      # - ./core:/app/core
    environment:
      - DEBUG=false
      - MAX_WORKERS=4
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Opcional: Nginx como reverse proxy
