version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: contract-generator-api
    ports:
      - "8000:8000"
    volumes:
      - ./storage:/app/storage
      - ./storage/templates:/app/storage/templates
      - ./storage/prints:/app/storage/prints
      - ./storage/outputs:/app/storage/outputs
      - ./storage/temp:/app/storage/temp

    environment:
      - DEBUG=false
      - MAX_WORKERS=4
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s


volumes:
  storage:
